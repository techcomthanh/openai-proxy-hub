version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: openai-proxy-postgres
    environment:
      POSTGRES_DB: openai_proxy_hub
      POSTGRES_USER: proxy_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password_123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U proxy_user -d openai_proxy_hub"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - proxy-network

  # OpenAI Proxy HUB Application
  app:
    build: .
    container_name: openai-proxy-hub
    environment:
      DATABASE_URL: postgresql://proxy_user:${POSTGRES_PASSWORD:-secure_password_123}@postgres:5432/openai_proxy_hub
      SESSION_SECRET: ${SESSION_SECRET:-your-super-secure-session-secret-change-in-production}
      NODE_ENV: production
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Optional: Mount for logs
      - ./logs:/app/logs
    networks:
      - proxy-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  proxy-network:
    driver: bridge